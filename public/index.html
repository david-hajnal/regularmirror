<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Rust HTTP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>Welcome to Vanilla Rust HTTP Server!</h1>
<div class="info">
    <p>This page is being served by a custom HTTP server built with vanilla Rust.</p>
    <p>No frameworks or external dependencies were used - just the standard library!</p>
    <ul>
        <li>Server: Rust std::net</li>
        <li>Protocol: HTTP/1.1</li>
        <li>Features: Static file serving</li>
    </ul>
</div>
</body>
</html>
